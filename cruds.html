<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link rel="stylesheet" href="css/bootstrap.css"> -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <header class="head">
        <h1>CRUDS</h1>
        <p>PROUDCT MANAGEMENT SYSTEM</p>
      </header>
      <div class="input">
        <input type="text" id="title" placeholder="title" />
        <div class="price">
          <input
            onkeyup="getTotal()"
            type="number"
            id="price"
            placeholder="price"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            id="taxes"
            placeholder="taxes"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            id="ads"
            placeholder="ads"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            id="discount"
            placeholder="discount"
          />
          <small onkeyup="getTotal()" id="total"></small>
        </div>
        <input type="number" id="count" placeholder="count" />
        <input type="number" id="category" placeholder="category" />
        <button id="submit">create</button>
      </div>
      <div class="output">
        <div class="searchblock">
          <input
            type="text"
            onkeyup="searchData(this.value)"
            id="search"
            placeholder="search"
          />
          <div class="btnsearch">
            <button onclick="getSearchMood(this.id)" id="searchTitle">
              SearchTitle
            </button>
            <button onclick="getSearchMood(this.id)" id="seachCategory">
              SeachCategory
            </button>
          </div>
        </div>
        <div id="deleteAll"></div>
      </div>
      <table>
        <tr>
          <th>id</th>
          <th>title</th>
          <th>price</th>
          <th>taxes</th>
          <th>ads</th>
          <th>discount</th>
          <th>total</th>
          <th>category</th>
          <th>update</th>
          <th>delete</th>
        </tr>
        <tbody id="tbody"></tbody>
      </table>
    </div>
    <script src="js/script.js"></script>
    <!-- <script src="js/popper.min.js"></script>
        <script src="js/jquery-3.7.1.min.js"></script>
        <script src="js/bootstrap.js"></script> -->
  </body>
</html>
